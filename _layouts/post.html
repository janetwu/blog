---
layout: default
comments: true
---

<article>
  <section class="title">
    <h2>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2> 
  </section>
  <section class="meta">
    <span class="date"><time datetime="{{ page.date| date: "%Y-%m-%d" }}">{{ page.date| date: "%Y-%m-%d" }}</time></span>
    {% for tag in page.tags %}
      <span class="tag"><a href="/tags/#{{ tag }}">#{{ tag }}</a></span>
    {% endfor %}
  </section>
  <section class="post">
    {{ content }}
  </section>  
  <div class="divider">
    {% if page.previous %}
      <span>
        <a href="{{ page.previous.url }}" title="{{ page.previous.title }}"><i class="fa fa-chevron-left"></i></a>
      </span>
      {% else %}
      <span>
        <i class="fa fa-circle"></i>
      </span>
    {% endif %}
    <span><a href="javascript:leave_comment();" id="leave_comment_link" style=""><i class="fa fa-comment-o"></i></a></span>
    <span><a href="javascript:collapse_comment();" id="collapse_comment_link" style="display: none;"><i class="fa fa-chevron-up"></i></a></span>
    {% if page.next %}
      <span>
        <a href="{{ page.next.url }}" title="{{ page.next.title }}"><i class="fa fa-chevron-right"></i></a>
      </span>
      {% else %}
      <span>
        <i class="fa fa-circle"></i>
      </span>
    {% endif %}
  </div>
  <section class="comment">
    <div id="disqus_thread"></div>
    
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </section>
</article>
<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
       
      var disqus_shortname = 'janetwu';

      function leave_comment() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          $("#leave_comment_link").css("display", "none");
          $("#collapse_comment_link").css("display", "");
      };
      function collapse_comment() {
          // document.getElementById("disqus_thread").innerHTML = '';
          $("#disqus_thread").slideUp(400, function() {
              $("#disqus_thread").empty();
              $("#leave_comment_link").css("display", "");
              $("#collapse_comment_link").css("display", "none");
              $("#disqus_thread").css("display", "");
          });
      }; 
    </script>
