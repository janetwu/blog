---
layout: default
---
{% assign post = site.posts.first %}
{% assign content = post.content %}

<article>
  <h2>
    <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
  </h2>
  <p class="post-meta">
    <span class="post-date"><i class="fa fa-clock-o"></i> {{ post.date| date: "%Y-%m-%d" }}</span>
    <span class="post-tags">
      <i class="fa fa-tag"></i>
      {% for tag in post.tags %}
        <a href="/tags/#{{ tag }}">#{{ tag }}</a>
      {% endfor %}
    </span>
  </p>
  <div class="post-main">
    {{ post.content }}
  </div>
</article>
